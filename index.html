<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="mobile">
    <div class="top">
      <img src="images/logo.svg" alt="">
      <div>
        <p><img src="images/icon-document.svg" alt=""></p>
        <p><img src="images/icon-folder.svg" alt=""></p>
        <p><img src="images/icon-upload.svg" alt=""></p>
      </div>
    </div>

    <div class="bottom">
      <p>You’ve used <b>815 GB</b>  of your storage</p>
      <div class="progress">
        <div class="pp">
          <div></div>
        </div>
      </div>
      <div class="p-details">
        <p><b>0 GB</b></p>
        <p><b>1000 GB</b></p>
      </div>
    </div>

    <div class="left">
      <p> <strong>185</strong> </p>
      <p>GB Left</p>
    </div>

    

  </div>

  <div class="desktop">
    <div class="top">
      <img src="images/logo.svg" alt="">
      <div>
        <p><img src="images/icon-document.svg" alt=""></p>
        <p><img src="images/icon-folder.svg" alt=""></p>
        <p><img src="images/icon-upload.svg" alt=""></p>
      </div>
    </div>

    <div class="bottom">
      <p>You’ve used <b>815 GB</b>  of your storage</p>
      <div class="progress">
        <div class="pp">
          <div></div>
        </div>
      </div>
      <div class="p-details">
        <p><b>0 GB</b></p>
        <p><b>1000 GB</b></p>
      </div>

      <div class="left">
      <p> <strong>185</strong> </p>
      <p>GB Left</p>
    </div>
    </div>

    

  </div>

</body>
</html>
